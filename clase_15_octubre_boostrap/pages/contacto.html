<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body>
    <nav class="nav">
        <ul class="ul-left">
            <li class="li">
                <a href="../index.html">Volver</a>
            </li>
        </ul>
    </nav>


    <div class="container-form">
        <form action="" class="form-flex-column">
                <label for="">Nombre completo</label>
                <input type="text">

                <label for="">Correo</label>
                <input type="email">

                <label for="">Teléfono</label>
                <input type="number">

                <label for="">Mensaje</label>
                <textarea name="" id=""></textarea>

                <label for="">Opción</label>
                <select name="" id="">
                    <option value="1">Valor 1</option>
                    <option value="2">Valor 2</option>
                </select>

                <div class="button-container-form">
                    <input type="submit">

                    <input type="button" value="Borrar">
                </div>

        </form>
    </div>


    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Tu nombre">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <button type="button" onclick="procesar()">Enviar</button> <!-- Agregué type="button" para que no se envíe el formulario automáticamente -->
    </div>

    <script src="../index.js"></script>
</body>

</html>
